<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generate Greetings</title>
</head>

<body>
    <header>
        <h1>Generate Greetings</h1>
    </header>

    <div class="container">
        <div id="inputs">
            <label for="event">Select an occasion:</label>
            <select id="event">
                <option value="" disabled selected>Select an occasion:</option>
                <option value="birthday">Birthday</option>
                <option value="wedding">Wedding</option>
                <option value="graduation">Graduation</option>
            </select>
            
            <!-- Additional questions based on the selected occasion -->
            <div id="additionalQuestions"></div>

            <!-- General questions -->
            <label for="greetingType">Type of greeting (song, short, long, letter):</label>
            <input type="text" id="greetingType" placeholder="type" />

            <label for="environment">Environment (happy, entertaining, funny):</label>
            <input type="text" id="environment" placeholder="environment" />
        </div>

        <div id="selectedOptions"></div>
    </div>

    <div id="generatedGreeting"></div>

    <button id="generateButton">Generate Greeting</button>
    <button id="changeGreetingButton">I want to try Another Option</button>

    <script src="script.js"></script>
</body>

</html>
